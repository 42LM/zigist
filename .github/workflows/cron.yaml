name: cron
on:
  schedule:
    - cron: "0 5 * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    name: A job update a gist with a random dev joke
    steps:
      - name: Update gist action step
        id: zigist
        uses: 42LM/zigist@v1
        with:
          build-args: ZIGVER=0.13.0
          gh-token: ${{ secrets.GH_TOKEN }}
          gist-id: ${{ vars.GIST_ID }}
